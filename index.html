<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>走格子遊戲</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="game-container">
    <h1>走格子遊戲</h1>
    
    <!-- Color indicators -->
    <div class="color-indicators">
      <div class="color-row">
        <div class="color-label blue">藍色</div>
        <div class="color-label green">綠色</div>
        <div class="color-label red">紅色</div>
      </div>
    </div>
    
    <!-- Game board -->
    <div class="game-board" id="gameBoard">
      <!-- 3x3 grid will be generated by JavaScript -->
    </div>
    
    <!-- Game controls -->
    <div class="game-controls">
      <button id="startBtn" class="start-btn">開始遊戲</button>
      <button id="resetBtn" class="reset-btn">重置</button>
    </div>
    
    <!-- Timer -->
    <div class="timer">
      <span>時間: <span id="timeDisplay">00:00</span></span>
    </div>
    
    <!-- Win message -->
    <div id="winMessage" class="win-message hidden">
      <h2>恭喜！您完成了遊戲！</h2>
      <p>完成時間: <span id="finalTime"></span></p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
